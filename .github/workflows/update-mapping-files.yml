name: Update Mapping Files

on:
  workflow_dispatch:
    inputs:

defaults:
  run:
    working-directory: process

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  wondible/onetech-prereqs

    steps:
    - uses: actions/checkout@v2
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: process/node_modules
        key: processor-node_modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          processor-node_modules-${{ hashFiles('**/package-lock.json') }}
          processor-node_modules-
    - name: Install dependencies
      run: npm install
    - name: Make Directories
      run: mkdir -p ../public/static/sprites && mkdir -p ../public/static-edge/sprites
      #    - uses: actions/download-artifact@v2
      #with:
      #  name: public
    - name: Process Data
      run: node process.js download sprites
    - uses: actions/upload-artifact@v2
      with:
        name: public
        path: |
          public
          !**/*.png
