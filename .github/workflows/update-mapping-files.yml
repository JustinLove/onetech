name: Update Mapping Files

on:
  workflow_dispatch:
    inputs:

defaults:
  run:
    working-directory: process

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  wondible/onetech-prereqs

    steps:
    - uses: actions/checkout@v2
    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: process/node_modules
        key: processor-node_modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-processor-node_modules-${{ hashFiles('**/package-lock.json') }}
          ${{ runner.os }}-processor-node_modules-
          processor-node_modules-
    - name: Install dependencies
      run: npm install
    - name: Make Directories
      run: mkdir -p ../public/static/sprites && mkdir -p ../public/static-edge/sprites
    - name: Cache static data
      uses: actions/cache@v2
      with:
        path: |
          public
          !public/sitemap.xml
          !public/*/sprites/*.png
        key: processor-static-${{ github.run_number }}
        restore-keys: |
          processor-static-${{ github.run_number }}
          processor-static-
          processor-static
    - name: Process Data
      run: node process.js download sprites
