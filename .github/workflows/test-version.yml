name: Test Version

on:
  workflow_dispatch:
    inputs:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: checkout onetech
      uses: actions/checkout@v2
    - name: test download
      run: curl https://onemap.wondible.com/static/dataVersionNumber.txt -o lastVersionNumber.txt
    - name: read last version number
      run: echo `cat lastVersionNumber.txt`
    - name: load version number
      id: last-version
      run: echo ::set-output name=version::$(`cat lastVersionNumber.txt`)
    - name: checkout data
      uses: actions/checkout@v2
      with:
        repository: jasonrohrer/OneLifeData7
        path: process/OneLifeData7
    #- name: file report
    #run: ls -R
    - name: git test
      run: pwd && git -C process/OneLifeData7 status && git -C process/OneLifeData7 tag
    - name: read data version number
      run: git for-each-ref --sort=-creatordate --format '%(refname:short)' --count=1 refs/tags/OneLife_v* | sed -e 's/OneLife_v//'
    - name: get version number
      id: data-version
      run: echo ::set-output name=version::$(`git for-each-ref --sort=-creatordate --format '%(refname:short)' --count=1 refs/tags/OneLife_v* | sed -e 's/OneLife_v//'`)
    - name: report
      run: echo "${{ steps.last-version.version }} ${{ steps.data-version.version }}"

